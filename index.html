<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <p>68070023</p>
        <h2>ITF Website</h2>
        <p>Week 14</p>
    </nav>

    <div class="header">
        <img src="Cool.png" alt="cool">
        <div class="text">
            <h2>ITF Simper Bank</h2>
            <p>Welcome to my first HTML + CSS + JS website</p>
        </div>
    </div>

    <div class="Menu">
        <div class="Account">
            <h2>Account Overview</h2>
            <div class="Infor">
                <img src="img\user.png">
                <div>
                    <h3>Account Information</h3>
                    <p>Name : Chanawat Paenkhong</p>
                    <p>Type : Someone</p>
                </div>  
            </div>

            <div class="Balance">
                <img src="img\briefcase.png">
                <div>
                    <h3>Balance Information</h3>
                    <div class="line">
                        <label>Current account balance:</label>
                        <input type="text" value="1000">
                    </div>

                    <div class="line">
                        <label>Current acash balance:</label>
                        <input type="text" value="1000">
                    </div>

                    <button>Change</button>
                </div>
            </div>

            <div class="Operation">
                <img src="img\toolbox.png">
                <div>
                    <h3>Bank Operation</h3>
                    <select name="" id="">
                        <option value="">Deposit</option>
                        <option value="">Withdraw</option>
                    </select>
                    <input type="text" value="1"><br>
                    <button>Proceed</button>
                </div>
            </div>
        </div>

        <div class="Financial">
            <h2>Financial Tools</h2>
            <div class="Current">
                <img src="img\coins.png">
                <h3>Currency Converter</h3>
                <label for="">Input balance:</label>
                <input type="text" value="0"><br>
                <label for="">Output balance</label>
                <input type="text" value="0"><br>
                <label for="">Input currency</label>
                <select name="" id="">
                    <option value="">USD</option>
                    <option value="">THB</option>
                </select>
                <button>Convert</button>
            </div>
        </div>

    </div>
</body>
</html>
